<p>
  Estimado usuario para reportar el progreso deslice la casilla
  hacia la derecha escriba el porcentaje del avance y luego
  deslice hacia la izquiera para reportar.
</p>

<ion-list *ngFor="let task of todo; let i = index">
  <ion-item-sliding>
    <ion-item (click)="taskDetails(task)">
      <ion-label>
        <h2>{{i + 1}} {{task.name}}</h2>
        <h3>Inicio: {{task.creationDate | date:'mediumDate'}}</h3>
        <p>{{task.description}}</p>
      </ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option color="light">
        <ion-input type="number" min="0" max="100" [formControl]="advance" placeholder="%"></ion-input>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option [disabled]="!advance.value" (click)="done(task)">
        Actualizar
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
