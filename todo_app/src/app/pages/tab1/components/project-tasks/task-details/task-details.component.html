<ion-content>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon class="icon-color" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <div class="main-section ion-padding">
    <div class="heading ion-padding">
      <h1>{{task.name}}</h1>
      <span class="id">ID: {{task.id}}</span>
    </div>

    <div class="stage">
      <ion-button class="delete-icon"  *ngIf="user.role === 'ADMIN'"
        color="primary" fill="clear" (click)="delete()">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>

      <ion-chip>
        <ion-label color="primary">
          <ion-icon name="document-outline" slot="start"></ion-icon>
          {{task.alias}}</ion-label>
      </ion-chip>
    </div>

    <div class="description-section">
      <h4>Descripci贸n</h4>
      <p class="description">
        {{ task.description }}
      </p>
    </div>

    <ion-grid class="dates">
      <ion-row>
        <ion-col size="6">
          <ion-label style="font-weight: bolder;">Creaci贸n</ion-label>
          <ion-item lines="none">
            <ion-label>{{ task.creationDate | date:'mediumDate'}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-weight: bolder;">Inicio
          </ion-label><br>
          <ion-item lines="none">
            <label class="date-accent">{{ task.startDate | date:'mediumDate'}}</label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" *ngIf="task.time">
          <ion-label style="font-weight: bolder;">Actualizaci贸n</ion-label>
          <ion-item lines="none">
            <ion-label>{{ task.updateDate | date:'mediumDate'}}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6" *ngIf="task.time">
          <ion-label style="font-weight: bolder;">Terminaci贸n
          </ion-label><br>
          <ion-item lines="none">
            <label>{{ task.finishDate | date:'mediumDate'}}</label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" *ngIf="task.time">
          <ion-label style="font-weight: bolder;">Duracion</ion-label>
          <ion-item lines="none">
            <ion-label>{{ task.time }}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-label style="font-weight: bolder;">Progreso
          </ion-label><br>
          <ion-item lines="none">
            <label>{{ task.advance }}%</label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="container">
      <ion-item lines="none">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2">
              <ion-button color="primary" fill="clear">
                <ion-icon slot="icon-only" name="people-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="8">
              <ion-label>
                <h2 class="item-title">Responsable</h2>
                <p style="margin-top: -3px;">{{task.user.name}}</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </div>
  </div>
</ion-content>
